<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Tutorial 5: Table (Q5)</title>

	<style>
		table, th, tr, td
		{
			border: 1px solid red;
			border-collapse: collapse;
			text-align: center;
		}
		th, td
		{
			padding: 10px;

		}


	</style>

</head>
<body>

	<h3>Question 5</h3>

	<center><table style="width: 70%">
		<caption>Padding</caption>
		<tr>
			<th>No.</th>
			<th>Fruit Name</th>
			<th>Quantity</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Grape</td>
			<td>23 box</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Pineapple</td>
			<td>20 box</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Mango</td>
			<td>30 box</td>
		</tr>
	</table></center>


</body>
</html>
