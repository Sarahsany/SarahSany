	<title>HTML Tutorial 5: Table (Question 8)</title>

	<style>
		table, th, tr, td
		{
			border: 1px solid darkblue;
			border-collapse: collapse;
		}
		th, td
		{
			padding: 2px;
		}
		th
		{
			background-color: steelblue;
			color: white;
		}
		td:nth-child(even)
		{
			background-color: skyblue;

		}

		td:nth-child(odd)
		{
			background-color: powderblue;

		}

	</style>
